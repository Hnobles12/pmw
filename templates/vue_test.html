<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  [[ message_js ]]

  <h1>The number from vue is: [[obj_js.number]]</h1>
</div>

<script>
  const { createApp } = Vue

  createApp({
    delimiters: ['[[', ']]'],

    data() {
      return {
        obj_js: {{obj|safe}},
        message_js: "{{message}}",
      }
    },
  }).mount('#app')
</script>
