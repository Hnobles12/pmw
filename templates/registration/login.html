{% extends "base.html" %}
{% block vue_app %}
    <div class="container-sm text-center">
        <div class="row outline">
            <h2>Login:</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block vue_data %}{% endblock %}
{% block vue_methods %}{% endblock %}
